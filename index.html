<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamflixPrototyp</title>
    <link rel="stylesheet" href="style.css">
</head>
<!--Getestete Maße: 439 x 658-->
<body>
    <header>
        <div class="filldiv"></div>
        <p>S+</p>
        <a href="user.html">        
            <div class="pb"></div>
        </a>
    </header>
    <main>
        <!--Highlight des Tages-->
        <section class="dailyhighlight">
            <div class="whatsnew"></div>
            <div class="panemlogo"></div>
        </section>

        <!--Kürzlich erschienen-->
        <section>
            <div class="sechead">
            <p>Kürzlich erschienen</p>
            <div class="divider"></div>
            </div>
            <div class="cardsec">
                <div class="card thenightagent"></div>
                <div class="card joker"></div>
                <a href="arcane.html"><div class="card arcane"></div></a>
            </div>
        </section>

        <!--Meine Liste-->
        <section>
            <div class="sechead">
            <p>Meine Liste</p>
            <div class="divider"></div>
            </div>
            <div class="cardsec">
                <div class="card thenightagent"></div>
                <div class="card blackmirror"></div>
                <a href="arcane.html"><div class="card arcane"></div></a>
            </div>
        </section>

        <!--Bewertungen-->
        <section>
            <div class="sechead">
            <p>Basierend auf deiner Bewertung</p>
            <div class="divider"></div>
            </div>
            <div class="cardsec">
                <div class="card thenightagent"></div>
                <div class="card joker"></div>
                <a href="arcane.html"><div class="card arcane"></div></a>
            </div>
        </section>
    </main>

    <!--Angedeutete Navbar-->
    <footer>
        <a href="suche.html">
            <div class="icon">
                <ion-icon name="search"></ion-icon>
                <p>Suche</p>
            </div>
        </a>

        <a href="index.html">
            <div class="icon active">
                <ion-icon name="home"></ion-icon>
                <p>Home</p>
            </div>
        </a>
        <a href="meineListe.html">
            <div class="icon">
                <ion-icon name="list"></ion-icon>
                <p>Meine Liste</p>
            </div>
        </a>

        <a href="Einstellungen.html">
            <div class="icon">
                <ion-icon name="settings"></ion-icon>
                <p>Einstellungen</p>
            </div>
        </a>

    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
